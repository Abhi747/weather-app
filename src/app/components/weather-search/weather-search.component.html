<form (ngSubmit)="onSubmit()" style="margin: 15px 0px;">
	<div class="row">
		<div class="col-6 mid">
			<div class="input-group">
				<input type="text" id="city" name="city" placeholder="Enter City" required class="form-control" [(ngModel)]="city" (ngModelChange)="onCityChange();">
				<span class="input-group-btn">
					<button type="submit" class="btn btn-success" [disabled]="!data.name">Add City</button>
				</span>
			</div>
		</div>
	</div>
	<div class="col-3 mid">
		City found: <b>{{data.name | titlecase}}</b>
	</div>
</form>
